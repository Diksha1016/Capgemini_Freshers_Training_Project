 <div class="image" style="background-image: url('https://cdn.pixabay.com/photo/2016/06/03/12/42/popcorn-1433326__340.jpg');  
background-size: cover; padding-top: 2%;  height: 900px;">
<div class="container">
    <div class="alert alert-success" *ngIf="success">{{success}}</div>
    <div class="alert alert-danger" *ngIf='failure' style="padding: 0% !important; width: 50%">{{failure}}</div>  
    <form id="contact" #addTicketForm='ngForm' (ngSubmit)='bookTicket(addTicketForm)'>
      <h3>Book Now</h3> 
      <fieldset>
        <input type="text" class="form-control" id="userId" #userId="ngModel" [(ngModel)]='this.usersId' name="userId" required placeholder="User Id" tabindex="1" autofocus >
      </fieldset>
      <fieldset>
        <input type="text" class="form-control" id="userName" #userName="ngModel" [(ngModel)]='this.usersName' name="userName" required placeholder="User Name" >
      </fieldset>
      <fieldset>
        <input type="text" class="form-control" id="contact" #contact="ngModel" [(ngModel)]='this.userContact' name="contact" required placeholder="Contact" tabindex="1" autofocus >
      </fieldset>
      <fieldset>
        <input type="text" class="form-control" id="theaterCity" #theaterCity="ngModel" [(ngModel)]='this.theatersCity' name="theatercity" required placeholder="theaterCity" tabindex="1" autofocus >
      </fieldset>      
      <fieldset>
         <label for="theaterId" class="text-dark" style="font-family: 'Times New Roman', Times, serif;">Theater Id<span style="color:red">*</span></label>&nbsp;&nbsp;
        <select name="theaterId" id="theaterId" #theaterId="ngModel" ngModel>
          <option  value="1">2345</option>
          <option  value="2">2347</option> 
      </select>  
      </fieldset> 
      <fieldset>
        <label for="movieName" class="text-dark" style="font-family: 'Times New Roman', Times, serif;">Movie Name<span style="color:red">*</span></label>&nbsp;&nbsp;
        <select name="movieName" id="movieName" #movieName = "ngModel" ngModel>
     <option  value="Tanhaji">Tanhaji</option>
     <option  value="Soul">Soul</option>
     <option  value="No Time To Die">No Time To Die</option>
       </select> 
      </fieldset>
      <fieldset>
       <input type="date" class="form-control" id="bookingDate" #bookingDate="ngModel" ngModel name="bookingDate" required placeholder="Date" tabindex="6"  > 
      </fieldset>
      <fieldset>
        <label for="showTime" class="text-dark" style="font-family: 'Times New Roman', Times, serif;">Show Time<span style="color:red">*</span></label>&nbsp;&nbsp;
        <select name="showTime" id="showTime" #showTime="ngModel" ngModel>
     <option  value="9:30 A.M.">9:30 A.M.</option>
     <option  value="1:00 P.M.">1:00 P.M.</option>
     <option  value="7:00 P.M">7:00 P.M</option>
      </select> 
      </fieldset>
      <fieldset>
        <label for="screen" class="text-dark" style="font-family: 'Times New Roman', Times, serif;">Screen<span style="color:red">*</span></label>&nbsp;&nbsp;
        <select name="screen"  id="screen" #screen="ngModel" ngModel>
     <option  value="A"> A</option>
     <option  value="B">B</option>
     <option  value="C">C</option>
     <option  value="D">D</option>
        </select> 
      </fieldset>
      <fieldset>
        <label for="seats" class="text-dark" style="font-family: 'Times New Roman', Times, serif;">Number Of Seats<span style="color:red">*</span></label>&nbsp;&nbsp;
        <select name="seats" id="seats" [(ngModel)]='this.total' >
          <option value="100">1</option>
          <option  value="200">2</option>
          <option  value="300">3</option> 
          <option  value="400">4</option>
          <option  value="500">5</option>
          <option  value="600">6</option>
      </select>
      </fieldset>
      <fieldset>
        <input type="hidden" class="form-control" id="noOfSeats"  [(ngModel)]='this.seats' name="noOfSeats" required >
      </fieldset>
      <fieldset>  
        <input type="text" class="form-control" id="totalCost"  [(ngModel)] = 'this.total' name="totalCost" required  placeholder="Amount"  tabindex="3" >
      </fieldset>
      <fieldset>
        <button id="button" type="submit" class="btn btn-success btn-lg btn-block float-right mt-4" >Pay & Book </button>
      </fieldset>
    </form>
  </div>
